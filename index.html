<script>
    var siteUrl = window.location.host;

    if (siteUrl == 'copyright.matviy.pp.ua') {
        document.createElement("body");
    }

    if (siteUrl == 'lead.localhost1' || siteUrl == 'copyright.matviy.pp.ua') {
        function addFileCSS(url, id = false) {
            var head = document.getElementsByTagName('head')[0];
            var link = document.createElement('link');
            link.id = id ?? 'copyright_css';
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = url;
            link.media = 'all';
            head.appendChild(link);
        }

        function addFileJS(url) {
            var script = document.createElement('script');
            script.src = url;
            script.async = true;
            // script.onload = () => {
            //     console.log('Script loaded successfully');
            // };
            // script.onerror = () => {
            //     console.log('Error occurred while loading script');
            // };
            document.body.appendChild(script);
        }

        // add style
        addFileCSS('//copyright.matviy.pp.ua/assets/style.css');

        // add script jquery
        if (!window.jQuery) {
            addFileJS('//ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js');
        }

        // add script
        addFileJS('//copyright.matviy.pp.ua/assets/script.js');
    }
</script>
